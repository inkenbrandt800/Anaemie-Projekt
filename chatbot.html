<html lang="de">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anämie-Früherkennung | Chatbot</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./chatbot-style.css">
  <script type="module" src="./js/user.js"></script>
  <script type="module" src="./js/chatbot.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module">
    import {verify} from "./js/user.js";
    await verify("standard")
  </script>
</head>
<body>
  <div class="navbar">
    <a href="./index.html">
      <span class="icon">🔬</span>
      <div>Analyse</div>
    </a>
    <a href="./daily.html">
      <span class="icon">📅</span>
      <div>Daily Stuff</div>

    <a href="./profil.html">
      <span class="icon">👤</span>

    <a href="./anaemie.html">
      <span class="icon">💉</span>
      <div>Anämie</div>
    </a>

      <span class="icon">ℹ️</span>
      <div>Chat</div>
    </a>
  </div>
  <div class="main-content">
    <div id="chatbot">
      <div id="conversation">
        <div class="chatbot-message">
          <p class="chatbot-text">Hi! 👋 Wie kann ich dir helfen?</p>
        </div>
      </div>
      <form id="input-form">
        <message-container>
          <input id="input-field" type="text" placeholder="Frage oder Nachricht eingeben">
          <button id="submit-button" type="submit">
            <img class="send-icon" src="send-message.png" alt="">
          </button>
        </message-container>

      </form>
    </div>
  </div>
