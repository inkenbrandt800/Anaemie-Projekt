<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anämie-Früherkennung | Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./js/user.js"></script>
    <script type="module">
        import {verify} from "./js/user.js";
        (async() => {
            await verify("loginPage").then(instLogin => {
                    console.log("instLogin", instLogin)
                    if (instLogin) {
                        window.location.href = "/index.html"
                    }
                }
            )
        })()
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            document.getElementById("loginform").addEventListener("submit", function (event) {
                event.preventDefault();
                login();
            });
        });
    </script>
    <style>
        .login-error {
            color: red;
            font-size: smaller;
            text-align: center;
            display: none;
        }
        .oderdiv {
            text-align: center;
            font-size: small;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginform">
                <div class="input-container">
                    <label for="username">Benutzername</label>
                    <input id="username" type="text" name="username" placeholder="Benutzername" required>
                </div>
                <div class="input-container">
                    <label for="password">Passwort</label>
                    <input id="password" type="password" name="password" placeholder="Passwort" required>
                </div>
                <div style="text-align: center">
                    <span id="loginfailure" class="login-error">Login war nicht erfolgreich.</span>
                </div>
                <div class="login-button-container">
                    <button class="button" type="submit">Login</button>
                </div>
            </form>
            <div class="oderdiv">
                <div class="separator"><span>oder</span></div>
                <a href="./register.html">
                    <button class="button">Registrieren</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
